<section id="cart_items">
  <div class="container">
    <div class="breadcrumbs">
      <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li class="active">Shopping Cart</li>
      </ol>
    </div>
    <div class="table-responsive cart_info">
      <table class="table table-condensed">
        <thead>
          <tr class="cart_menu">
            <td class="image">Produit</td>
            <td class="price">Prix unitaire</td>
            <td class="quantity">
              Quantité
            </td>
            <td class="quantity">prix finale</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cm of produits">
            <td class="cart_product" cellspacing="4">
              <a href=""
                ><img src="{{ cm.photo }}" width="80" height="150" alt=""
              /></a>
            </td>

            <td class="cart_price">
              <p>${{ cm.prix }}</p>
            </td>

            <td class="cart_quantity">
              <div class="cart_quantity_button">
                {{ cm.quantite }}
              </div>
            </td>

            <td class="cart_total">
              <p class="cart_total_price">${{ cm.prix * cm.quantite }}</p>
            </td>

            <td class="cart_delete">
              <a class="cart_quantity_delete" (click)="delete(cm.id)" href="#"
                ><i class="fa fa-times"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
      *(pour commander en gros veuillez contacter l'administration ou duppliquer
      la commande)
      <br />
      NB: toute commande dépassant 4 article sera traiter par l'administrations
    </div>
  </div>
</section>
<!--/#cart_items-->

<!--/#do_action-->
